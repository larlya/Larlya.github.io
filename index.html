<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bewerbung | Lara Marie Andres/title>
    <style>
        /* Modernes, cleanes CSS */
        body {
            background-color: #1a1a1a; /* Dark Mode Hintergrund */
            color: #f0f0f0; /* Helle Schrift */
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #feca57); /* Farbverlauf */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #ccc;
        }
        .btn {
            margin-top: 30px;
            display: inline-block;
            padding: 15px 30px;
            border: 2px solid #fff;
            color: #fff;
            text-decoration: none;
            border-radius: 50px; /* Pill-Shape */
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #fff;
            color: #1a1a1a;
            transform: translateY(-5px); /* Schwebe-Effekt */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hallo, ich bin [Dein Name].</h1>
        <p>
            Dies ist keine normale Bewerbung. Das hier ist der Beweis, dass ich Dinge einfach selbst in die Hand nehme.
            <br><br>
            (Und ja, ich habe diese Seite selbst gebaut.)
        </p>
        <a href="mailto:deine@email.de" class="btn">Sag Hallo ðŸ‘‹</a>
    </div>

</body>
</html>
